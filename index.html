<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="picture">
        <div class="logo-container">
          <img src="./images/odin-lined.png" id="odin-logo" />
          <h1>ODIN</h1>
        </div>
        <div>
          <span
            >Photo by
            <a
              href="https://unsplash.com/@dexezekiel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Dex Ezekiel</a
            >
            on
            <a
              href="https://unsplash.com/s/photos/anime?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            ></span
          >
        </div>
      </div>
      <div class="content-container">
        <div class="content">
          <div class="message-note">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepset dreams.
              <br />
              Sign up now to get started.
            </p>
            <p>You know you want to.</p>
          </div>
          <form>
            <div class="form-input">
              <p>Let's do this!</p>
              <div class="name">
                <div>
                  <label for="firstname" required>FIRST NAME</label>
                  <input id="firstname" name="firstname" type="text" required />
                </div>
                <div>
                  <label for="lastname">LAST NAME</label>
                  <input id="lastname" name="lastname" type="text" required />
                </div>
              </div>
              <div class="contact">
                <div>
                  <label for="email">EMAIL</label>
                  <input id="email" name="email" type="email" required />
                </div>
                <div>
                  <label for="phone">PHONE NUMBER</label>
                  <input id="phone" name="phone" type="tel" required />
                </div>
              </div>
              <div class="passwords">
                <div>
                  <label for="password">PASSWORD</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    required
                  />
                </div>
                <div>
                  <label for="confirmpassword">CONFIRM PASSWORD</label>
                  <input
                    id="confirmpassword"
                    name="confirmpassword"
                    type="password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="create-account">
              <button>Create Account</button>
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
